<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 父 -->
    <div id="app">
        <!-- 监听事件 -->
        <cpn @itemclick="cpnclick"></cpn>
    </div>
</body>
<!-- 子 -->
<template id="cpn">
    <div>
    <button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button>
    <span>{{msg}}</span>
</div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
     //子组件
     const cpn={
         template:'#cpn',
         props:['mama','msg'],
         data(){
           return{
               categories:[
                   {id:'aaa',name:'热门推荐'},
                   {id:'bbb',name:'手机数码'}
               ]
            }
         },
         methods:{
             btnclick(item){
                 //发射事件
              this.$emit('itemclick',item),
              console.log(item)
             }
         }
     }
    //root 父组件
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello',
            ma:['huahua','wang','duoduo']
        },
        components:{
            cpn
        },
        methods:{
            cpnclick(item){
                console.log('cpnclick',item)
            }
        }
    })
</script>
</html>
